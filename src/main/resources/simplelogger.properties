# Default log level
org.slf4j.simpleLogger.defaultLogLevel=error

# Specific loggers
org.slf4j.simpleLogger.log.ai.koog=off
org.slf4j.simpleLogger.log.ai.koog.agents=off
org.slf4j.simpleLogger.log.ai.koog.agents.core=off

# Show only errors
org.slf4j.simpleLogger.showDateTime=false
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false